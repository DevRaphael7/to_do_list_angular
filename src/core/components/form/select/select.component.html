<div class="dropdown">
  <div class="select {{ getOpen && 'select-clicked' }}" (click)="openMenu()">
    <span class="selected">{{ OptionSelected ? OptionSelected : placeholder }}</span>
    <div class="caret {{ getOpen && 'caret-rotate' }}"></div>
  </div>
  <ul class="menu {{ getOpen && 'open' }}">
    <li *ngFor="let val of values; let i = index" (click)="selectOption(val)">{{ val }}</li>
  </ul>
</div>
