<div class="dropdown">
  <div class="select {{ getOpen && 'select-clicked' }}" (click)="openMenu()">
    <span class="selected">{{ OptionSelected ? OptionSelected : inputData.props.label }}</span>
    <i class="fa-solid fa-angle-down"></i>
  </div>
  <ul class="menu {{ getOpen && 'open' }}">
    <li *ngFor="let val of listaDeValores; let i = index" (click)="selectOption(val)">{{ val }}</li>
  </ul>
</div>
