<div class="container">
  <div class="option-group">
    <div
      *ngFor="let op of options"
      class="option {{ (currentOptionSelected === op) ? 'active' : '' }}"
      (click)="currentOptionSelected = op"
      >
      <p>{{ op }}</p>
      <span class="selected"></span>
    </div>
  </div>

  <div class="filter-group">
    <app-select
      [keyIdentify]="'filter-weak'"
      [placeholder]="'Semana'"
      [values]="weakSelect"
    ></app-select>
    <app-select
      [keyIdentify]="'filter-day'"
      [placeholder]="'Dia'"
      [values]="daySelect"
    ></app-select>
  </div>
</div>
