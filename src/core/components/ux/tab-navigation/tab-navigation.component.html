<div class="container">
  <div class="tab-cont">
    <div class="option-group">
      <div
        *ngFor="let op of options"
        class="option {{ (currentOptionSelected === op) ? 'active' : '' }}"
        (click)="currentOptionSelected = op"
        >
        <p>{{ op }}</p>
        <span class="selected"></span>
      </div>
    </div>

    <div class="filter-group">
      <ng-content select="#filterGroup"></ng-content>
    </div>
  </div>
</div>
